name: Build OpenAppFilter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc wget unzip python3 libdeflate-dev liblzma-dev

    - name: Clone OpenWrt SDK
      run: |
        git clone https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Copy OpenAppFilter package
      run: |
        mkdir -p openwrt/package/open-app-filter
        cp -r package/luasrc openwrt/package/open-app-filter/
        cp -r package/luci-app-oaf openwrt/package/open-app-filter/
        cp -r package/oaf openwrt/package/open-app-filter/
        cp -r package/open-app-filter openwrt/package/open-app-filter/

    - name: Configure OpenWrt
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        echo "CONFIG_PACKAGE_kmod-oaf=y" >> .config
        echo "CONFIG_PACKAGE_appfilter=y" >> .config
        echo "CONFIG_PACKAGE_luci-compat=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-oaf=y" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-oaf-zh-cn=y" >> .config
        make defconfig

    - name: Build packages
      run: |
        cd openwrt
        make package/open-app-filter/compile V=s

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ipk-packages
        path: |
          openwrt/bin/packages/**/kmod-oaf*.ipk
          openwrt/bin/packages/**/appfilter*.ipk
          openwrt/bin/packages/**/luci-compat*.ipk
          openwrt/bin/packages/**/luci-app-oaf*.ipk
          openwrt/bin/packages/**/luci-i18n-oaf-zh-cn*.ipk
